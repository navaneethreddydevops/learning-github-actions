name: Artifacts

on:
  workflow_dispatch:

jobs:
  artifact-producer:
    name: Produce Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Create a artifact file
        run: |
          echo "This is a sample artifact file" > artifact.txt
          echo "Generated by artifact-producer job on $(date)" >> artifact.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sample-artifact
          path: artifact.txt

  artifact-consumer:
    name: Consume Artifact
    runs-on: ubuntu-latest
    needs: artifact-producer
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: sample-artifact

      - name: Display Artifact Content
        run: |
          cat sample-artifact/artifact.txt
