name: Workflows, Jobs, and Steps

on:
  workflow_dispatch:

jobs:
  job-one:
    runs-on: ubuntu-latest
    steps:
      - run: echo "A job consists of"
      - run: echo "one or more steps"
      - run: echo "which run sequentially"
      - run: echo "within the same compute environment"

  job-two:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Multiple jobs can run in parallel"
      - run: echo "Each job has its own environment"
      - run: echo "Jobs can share data using artifacts"

  job-three:
    runs-on: ubuntu-latest
    needs:
      - job-one
      - job-two
    steps:
      - run: echo "Jobs can depend on other jobs"
      - run: echo "This job runs after job-one and job-two complete"

  job-four:
    runs-on: ubuntu-latest
    needs:
      - job-two
      - job-three
    steps:
      - name: Inline Bash Step
        run: echo "...to form a directed acyclic graph (DAG)"
